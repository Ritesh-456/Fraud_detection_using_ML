<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fraud Detection System</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <header class="header">
            <h1>Fraud Detection System</h1>
            <p>Analyze URLs and QR codes for potential fraud</p>
        </header>

        <main class="main-content">
            <div class="card">
                <h2>URL Analysis</h2>
                <div class="input-group">
                    <label for="url-input">Enter URL to analyze:</label>
                    <input type="text" id="url-input" placeholder="https://example.com">
                </div>
                <button class="button" onclick="analyzeUrl()">Analyze URL</button>

                <div id="url-result" class="result-card">
                    <h3>Analysis Results</h3>
                    <div class="result-details">
                        <p>Confidence: <span id="confidence-value">0</span>%</p>
                        <div class="confidence-bar">
                            <div class="confidence-bar-fill" id="confidence-bar"></div>
                        </div>
                        <p>Risk Level: <span id="risk-level">Unknown</span></p>
                        <h4>Risk Factors:</h4>
                        <ul class="risk-factors" id="risk-factors-list"></ul>
                    </div>
                </div>                
            </div>

            <div class="card">
                <h2>QR Code Analysis</h2>
                <div class="qr-upload-area" onclick="document.getElementById('qr-input').click()">
                    <p>Click to upload QR code</p>
                    <input type="file" id="qr-input" hidden accept="image/*" onchange="analyzeQR(this)">
                </div>
                <div id="qr-result" class="result-card"></div>
            </div>

            <div class="card">
                <h2>Analysis History</h2>
                <ul class="history-list" id="history-list"></ul>
            </div>
        </main>
    </div>

    <script src="/script.js"></script>
</body>

</html>
